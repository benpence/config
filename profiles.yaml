zsh:
    directories:
        - .zsh
    files:
        - .zshrc
    substitutions:
        .zshrc:
            LS COLOR PARAMETER: 
                osx: "-G"
                ubuntu: "--color"
                fedora: "--color"
            USER COLOR:
                osx:    light_red
                ubuntu: light_red
                fedora: light_purple
            HOST COLOR:
                osx:    light_yellow
                ubuntu: light_yellow
                fedora: light_yellow
            PATH COLOR:
                osx:    light_green
                ubuntu: light_green
                fedora: light_blue 
vim:
    directories:
        - .vim session backup
        - .vim session undo
        - .vim session view
        - .vim session swp
    files:
        - .vimrc

        - .vim after syntax haml.vim
        - .vim after syntax html.vim

        - .vim syntax eco.vim
        - .vim ftdetect eco.vim

        - .vim compiler coffee.vim
        - .vim ftdetect coffee.vim
        - .vim ftplugin coffee.vim
        - .vim indent coffee.vim
        - .vim syntax coffee.vim

        - .vim ftdetect scala.vim
        - .vim indent scala.vim
        - .vim syntax scala.vim

        - .vim autoload go complete.vim
        - .vim ftdetect gofiletype.vim
        - .vim ftplugin go fmt.vim
        - .vim ftplugin go godoc.vim
        - .vim ftplugin go import.vim
        - .vim indent go.vim
        - .vim plugin godoc.vim
        - .vim readme.txt
        - .vim syntax go.vim
        - .vim syntax godoc.vim

screen:
    directories:
        - .screen
    files:
        - .screenrc
    substitutions:
        .screenrc:
            RENDITION:
                osx: sorendition 04 Kd
                ubuntu: sorendition 04 Kd
                fedora: rendition so 04 Kd
            FOCUS:
                osx: ""
                ubuntu: "bind h focus left\nbind l focus right"
                fedora: "bind h focus left\nbind l focus right"
            USER COLOR:
                osx: R
                ubuntu: R
                fedora: M
            HOST COLOR:
                osx: Y
                ubuntu: Y
                fedora: Y
            PATH COLOR:
                osx: G
                ubuntu: G
                fedora: B
            TIME COLOR:
                osx: Y
                ubuntu: Y
                fedora: Y
            DATE COLOR:
                osx: B
                ubuntu: B
                fedora: B
git:
    files:    
        - .gitconfig
        - .gitignore
    substitutions:
        .gitconfig:
            HOME BASE: 
                osx: /Users
                ubuntu: /home
                fedora: /home

fonts:
    directories:
        - .fonts
    files:
        - .fonts ProggySquareSZ.ttf
